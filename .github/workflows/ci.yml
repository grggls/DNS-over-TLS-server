name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Rye
      uses: actions/setup-rye@v1

    - name: Install dependencies
      run: rye sync

    - name: Run tests
      run: rye run pytest

    - name: Run linting
      run: rye run flake8 src/ tests/

    - name: Run type checking
      run: rye run mypy src/

    - name: Run formatting check
      run: |
        rye run black --check src/ tests/
        rye run isort --check-only src/ tests/

  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: docker build --tag dns-over-tls-server .

    - name: Test Docker image
      run: |
        docker run --rm -d --name test-server -p 8053:8053 dns-over-tls-server
        sleep 5
        docker stop test-server 